<!DOCTYPE html><html><head>

<title>Calculator</title><meta charset="utf-8">

<script type="text/javascript">

function cube() {

var num = document.getElementById("n1");

num.value = sin(num.value);

}

function four() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 4);

}

</script>

</head>

<body>

<h1>Calculadora de Margarita Peralta Avella</h1>

Number:

<input type="text" id="n1"><p>

<button onclick="cube()"> sin(x) </button>

<button onclick="four()"> x^4 </button>

</body>

</html>
